<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danışman | Sefer Kerem Özmen Ekosistemi</title>

  <!-- Ortak QR stilleri -->
  <link rel="stylesheet" href="/assets/qr-pages.css" />
</head>

<body>
  <!-- Founder Watermark Layer -->
  <div class="founder-wm" aria-hidden="true"></div>

  <!-- Home Button (Top-Left) -->
  <a class="home-btn" href="/" aria-label="Anasayfaya dön">← Anasayfa</a>

  <!-- Content -->
  <main class="qr-shell">
    <section class="qr-panel">
      <header class="qr-header">
        <!-- Kişi fotoğrafı -->
        <img class="qr-avatar" src="/assets/team/ali.jpg" alt="Ali - Profil Fotoğrafı" />

        <!-- Kişi adı / rol -->
        <h1 class="qr-title">Ali Yılmaz</h1>
        <p class="qr-subtitle">Satış Danışmanı • Yapımax</p>
      </header>

      <div class="qr-links">
        <a class="qr-link" href="https://wa.me/90XXXXXXXXXX" target="_blank" rel="noopener">
          <span>WhatsApp</span>
          <small>Hızlı iletişim</small>
        </a>

        <a class="qr-link" href="https://seferkeremozmen.com/merhaba.html">
          <span>Kurucu Hub</span>
          <small>Merhaba sayfası</small>
        </a>

        <a class="qr-link" href="https://yapimax.com" target="_blank" rel="noopener">
          <span>Kurumsal Site</span>
          <small>Yapımax</small>
        </a>

        <a class="qr-link" href="/assets/katalog.pdf" download>
          <span>Katalog</span>
          <small>PDF indir</small>
        </a>
      </div>

      <footer class="qr-footer">
        Bu sayfa, <strong>Sefer Kerem Özmen</strong> tarafından kurulan sistemin bir parçasıdır.
        Danışmanlar bu ekosistemin standartları ve güvencesi altında çalışır.
      </footer>
    </section>
  </main>
</body>
</html>
